plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.61"
}

group "ch.ayedo"
version "1.0-SNAPSHOT"

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile gradleApi()

    compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    compile("net.jodah:failsafe:1.1.0")
    compile("com.spotify:docker-client:8.11.7")
    compile("org.flywaydb:flyway-core:5.1.4")
    compile("org.liquibase:liquibase-core:3.6.2")
    compile("org.jooq:jooq-codegen:3.11.4")
    compile("org.postgresql:postgresql:42.2.4")
    compile("org.mariadb.jdbc:mariadb-java-client:2.2.6")
    compile("org.slf4j:slf4j-simple:1.7.25")

    testCompile("org.testng:testng:6.11")
    testCompile("org.postgresql:postgresql:42.2.4")
    testCompile("org.mariadb.jdbc:mariadb-java-client:2.2.6")
}
